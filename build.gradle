group = 'com.orientechnologies'
version = '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'com.orientechnologies', name: 'orientdb-core', version: '3.0.1-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task pokec(type: JavaExec, dependsOn: classes) {
    classpath = classpath = sourceSets.main.runtimeClasspath
    main = 'com.orientechnologies.pokec.PokecLoad'
}
